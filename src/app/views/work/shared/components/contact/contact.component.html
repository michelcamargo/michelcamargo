<div class="contact__wrapper container">
  <aside class="contact__container">
    <div class="contact__header">
      <h3 class="contact__title">Como posso ajudar?</h3>
      <p class="contact__subtitle">
        Mande uma mensagem! Tire uma dúvida e conheça mais sobre meu trabalho
      </p>
    </div>
    <form class="contact__form">
      <label class="form__inputContainer">
        <span class="form__inputLabel">
          Nome
        </span>
        <input
          class="form__inputElement"
          name="firstName"
          type="text"
          [(ngModel)]="userFormData.firstName"
          placeholder="Seu primeiro nome"
        />
      </label>
      <label class="form__inputContainer">
        <span class="form__inputLabel">
          Sobrenome
        </span>
        <input
          class="form__inputElement"
          name="lastName"
          type="text"
          [(ngModel)]="userFormData.lastName"
          placeholder="Seu último nome"
        />
      </label>
      <label class="form__inputContainer">
          <span class="form__inputLabel">
            Email
          </span>
        <input
          class="form__inputElement"
          name="email"
          type="text"
          [(ngModel)]="userFormData.email"
          placeholder="Seu melhor email"
        />
      </label>
      <label class="form__inputContainer">
          <span class="form__inputLabel">
            Mensagem
          </span>
        <textarea
          class="form__inputElement"
          name="message"
          type="text"
          [(ngModel)]="userFormData.message"
          placeholder="Escreva uma mensagem legal em 250 caracteres"
        ></textarea>
      </label>

      <button class="form__submitButton" (click)="submitFormHandler()">
        Enviar
      </button>

      <p class="form__contactDisclaimer">
        <span class="form__contactDisclaimerText">
          Não enviamos spam ou compartilhamos suas informações com terceiros :)
        </span>
      </p>

      <button class="form__logUsersButton" (click)="getAllCustomers()">
        Log users
      </button>
    </form>
  </aside>
</div>
